<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game</title>
  <link href="css/style.css" rel='stylesheet'>
</head>
<body onload='initGame'>
  <header>
    <div id='start'>
      <h1>Hang Man</h1>
      <div id='btnLetter' class='button' onclick='start'></div>
      <h4>Use the letters below to guess the word.</h4>
    </div>
  </header>
  <main>
    <div id='gameContent'>
      <div id='used' class='panel'></div>
      <div id="tile" class='panel'></div>
      <div id='avaliable' class='panel'></div>
    </div>
  </main>
  <footer>
      <button type="submit" onclick="initGame()">Refresh</button>
  </footer>
  <script src='js/script.js'></script>
</body>
</html>
